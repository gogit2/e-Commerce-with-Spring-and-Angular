<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- Loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                       
                        <a routerLink="/products/{{ tempProduct.id }}">
                           <img src="{{tempProduct.imageUrl}}" class="img-respnsive"> 
                        </a>  
                        
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{tempProduct.name}}</h1> 
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>    
                </div>
            </div>

            <!-- If products empty then display a message -->
            <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                No products found.
            </div>
            
            <!-- 
                Resolve the error of ng-bootstrap dependency 
                - The error may be in incompatible versions
                between angular v 13.0.0 and ng-bootstrap version 14.x.x
                - I've installed ng-bootstrap with ...
                npm install @ng-bootstrap/ng-bootstrap --legacy-peer-deps
            -->   

            <!-- begin footer -->   
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left : 30%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElments"
                                                (pageChange)="listProducts()" >

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->    


        </div>
    </div>
</div>
